<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharmansyah - Will You Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px 20px;
            max-width: 900px;
            width: 100%;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .question {
            font-size: 2.2em;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .image-container {
            margin: 40px 0;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-box {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid #fff;
        }

        .image-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
            position: relative;
        }

        .valentine-btn {
            padding: 20px 50px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.6);
        }

        .yes-btn:active {
            transform: scale(0.95);
        }

        .no-btn {
            background: linear-gradient(135deg, #95a5a6 0%, #bdc3c7 100%);
            color: white;
            position: absolute;
        }

        .no-btn:hover {
            transform: scale(1.05);
        }

        .no-btn.running-away {
            animation: runAway 0.6s ease-out forwards;
            pointer-events: none;
        }

        @keyframes runAway {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--run-x), var(--run-y)) scale(0.8);
                opacity: 0.3;
            }
        }

        .response-container {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .response-container.show {
            display: block;
        }

        .response-image {
            max-width: 500px;
            width: 100%;
            margin: 30px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid #fff;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .response-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .celebration-text {
            font-size: 2.5em;
            color: #fff;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .cute-messages {
            font-size: 1.8em;
            color: #fff;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.6;
            animation: fadeIn 1s ease-in;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.8);
            }
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .question {
                font-size: 1.6em;
            }
            .valentine-btn {
                padding: 15px 35px;
                font-size: 1.2em;
            }
            .celebration-text {
                font-size: 2em;
            }
            .cute-messages {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Initial Page -->
        <div id="initialPage">
            <h1>Dharmansyah, My Love</h1>
            <p class="question">Would you be my valentine? ðŸ’•</p>
            
            <div class="image-container">
                <div class="image-box">
                    <img id="image1" src="./assets/image1.png" alt="Will you be my valentine?" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22400%22%3E%3Crect fill=%22%23ff9a9e%22 width=%22400%22 height=%22400%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2240%22 fill=%22white%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22%3EðŸ’• Your Photo Here ðŸ’•%3C/text%3E%3C/svg%3E'">
                </div>
            </div>

            <div class="buttons-container">
                <button class="valentine-btn yes-btn" onclick="handleYes()">YES! ðŸ’–</button>
                <button class="valentine-btn no-btn" id="noBtn" onclick="handleNo(event)">No</button>
            </div>
        </div>

        <!-- Response Page -->
        <div id="responsePage" class="response-container">
            <h1>YAY! ðŸ’•</h1>
            <p class="celebration-text">You said YES! ðŸŽ‰</p>
            
            <div id="cuteMessages" class="cute-messages"></div>
            
            <div class="response-image">
                <img id="image2" src="./assets/image2.png" alt="So happy!" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22400%22 height=%22400%22%3E%3Crect fill=%22%23ff6b9d%22 width=%22400%22 height=%22400%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 font-size=%2240%22 fill=%22white%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22%3EðŸŽ‰ So Happy! ðŸŽ‰%3C/text%3E%3C/svg%3E'">
            </div>
        </div>
    </div>

    <script>
        let noButtonClickCount = 0;
        const cuteMessages = [
            "You are the most handsome! ðŸ’–",
            "You make my heart skip a beat! ðŸ’•",
            "You're absolutely perfect! ðŸŒ¹",
            "I'm the luckiest person in the world! ðŸ’",
            "You're my everything! ðŸ’—",
            "I love you more than words can say! ðŸ’–",
            "You're my dream come true! âœ¨",
            "You're the best thing that ever happened to me! ðŸ’•"
        ];

        // Create floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Handle Yes button click
        function handleYes() {
            const initialPage = document.getElementById('initialPage');
            const responsePage = document.getElementById('responsePage');
            const cuteMessagesDiv = document.getElementById('cuteMessages');

            // Hide initial page
            initialPage.style.display = 'none';

            // Show response page
            responsePage.classList.add('show');

            // Show cute messages one by one
            let messageIndex = 0;
            const showNextMessage = () => {
                if (messageIndex < cuteMessages.length) {
                    cuteMessagesDiv.innerHTML = cuteMessages[messageIndex];
                    messageIndex++;
                    setTimeout(showNextMessage, 2000);
                }
            };
            showNextMessage();

            // Create massive burst of hearts and sparkles
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createFloatingHeart();
                    createSparkle();
                }, i * 50);
            }

            // Continue creating hearts
            const heartInterval = setInterval(() => {
                createFloatingHeart();
                createSparkle();
            }, 300);

            // Stop after 15 seconds
            setTimeout(() => {
                clearInterval(heartInterval);
            }, 15000);
        }

        // Handle No button click - make it run away!
        function handleNo(event) {
            event.preventDefault();
            const noBtn = document.getElementById('noBtn');
            const buttonsContainer = noBtn.parentElement;
            
            noButtonClickCount++;
            
            // Remove running-away class if it exists
            noBtn.classList.remove('running-away');
            
            // Calculate random position to run to
            const containerRect = buttonsContainer.getBoundingClientRect();
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 100;
            
            // Random direction and distance
            const directions = [
                { x: Math.random() * 300 + 200, y: -(Math.random() * 200 + 100) }, // Up-right
                { x: -(Math.random() * 300 + 200), y: -(Math.random() * 200 + 100) }, // Up-left
                { x: Math.random() * 300 + 200, y: Math.random() * 200 + 100 }, // Down-right
                { x: -(Math.random() * 300 + 200), y: Math.random() * 200 + 100 }, // Down-left
            ];
            
            const direction = directions[Math.floor(Math.random() * directions.length)];
            
            // Set CSS variables for animation
            noBtn.style.setProperty('--run-x', direction.x + 'px');
            noBtn.style.setProperty('--run-y', direction.y + 'px');
            
            // Add running away animation
            noBtn.classList.add('running-away');
            
            // After animation, move button to new random position and reset
            setTimeout(() => {
                noBtn.classList.remove('running-away');
                
                // Calculate new position within viewport
                const newX = Math.random() * (maxX - 100);
                const newY = Math.random() * (maxY - 100);
                
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                noBtn.style.opacity = '1';
                noBtn.style.transform = 'scale(1)';
                noBtn.style.pointerEvents = 'auto';
                
                // Make button slightly bigger each time
                const scale = 1 + (noButtonClickCount * 0.05);
                noBtn.style.transform = `scale(${Math.min(scale, 1.3)})`;
            }, 600);

            // Create a few hearts anyway (because we're optimistic!)
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createFloatingHeart(), i * 100);
            }
        }

        // Continuous floating hearts on initial page
        setInterval(() => {
            if (Math.random() > 0.7 && document.getElementById('initialPage').style.display !== 'none') {
                createFloatingHeart();
            }
        }, 1000);

        // Continuous sparkles on initial page
        setInterval(() => {
            if (Math.random() > 0.8 && document.getElementById('initialPage').style.display !== 'none') {
                createSparkle();
            }
        }, 500);

        // Initial hearts
        for (let i = 0; i < 5; i++) {
            setTimeout(() => createFloatingHeart(), i * 500);
        }
    </script>
</body>
</html>
