<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        /* Question screen: lulin1 as full background */
        .question-screen {
            position: fixed;
            inset: 0;
            background: url('lulin1.png') center center / cover no-repeat;
            z-index: 1;
        }

        .question-screen::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                180deg,
                rgba(255, 105, 180, 0.5) 0%,
                rgba(255, 182, 193, 0.6) 40%,
                rgba(0, 0, 0, 0.45) 100%
            );
            z-index: 2;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 40px 20px;
            max-width: 900px;
            width: 100%;
            position: relative;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.8em;
            color: #fff;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.04);
            }
        }

        .question {
            font-size: 2.2em;
            color: #fff;
            margin-bottom: 36px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
            position: relative;
            min-height: 80px;
        }

        .valentine-btn {
            padding: 20px 50px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 100;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 24px rgba(255, 107, 157, 0.7);
        }

        .yes-btn:active {
            transform: scale(0.95);
        }

        .no-btn {
            background: linear-gradient(135deg, #95a5a6 0%, #bdc3c7 100%);
            color: white;
            position: relative;
        }

        .no-btn:hover {
            transform: scale(1.05);
        }

        /* Response screen: gradient background, show lulin2 */
        .response-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            z-index: 20;
            overflow-y: auto;
            padding: 20px;
        }

        .response-screen.show {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .response-content {
            text-align: center;
            max-width: 560px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        .response-image {
            width: 100%;
            max-width: 420px;
            margin: 24px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
            border: 4px solid #fff;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.08);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .response-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .celebration-text {
            font-size: 2.4em;
            color: #fff;
            margin: 20px 0 10px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.35);
            font-weight: bold;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .cute-messages {
            font-size: 1.6em;
            color: #fff;
            margin: 16px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.35);
            line-height: 1.5;
            animation: fadeIn 1s ease-in;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.35), 0 0 12px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.35), 0 0 24px rgba(255, 255, 255, 0.8);
            }
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.85);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
            pointer-events: none;
            z-index: 3;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .question {
                font-size: 1.6em;
            }
            .valentine-btn {
                padding: 15px 35px;
                font-size: 1.2em;
            }
            .celebration-text {
                font-size: 2em;
            }
            .cute-messages {
                font-size: 1.35em;
            }
        }
    </style>
</head>

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2000);
        }

        function handleYes() {
            const questionScreen = document.getElementById('questionScreen');
            const responseScreen = document.getElementById('responseScreen');
            const cuteMessagesDiv = document.getElementById('cuteMessages');

            questionScreen.style.display = 'none';
            responseScreen.classList.add('show');

            let messageIndex = 0;
            const showNextMessage = () => {
                if (messageIndex < cuteMessages.length) {
                    cuteMessagesDiv.innerHTML = cuteMessages[messageIndex];
                    messageIndex++;
                    setTimeout(showNextMessage, 2000);
                }
            };
            showNextMessage();

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createFloatingHeart();
                    createSparkle();
                }, i * 50);
            }
            const heartInterval = setInterval(() => {
                createFloatingHeart();
                createSparkle();
            }, 300);
            setTimeout(() => clearInterval(heartInterval), 15000);
        }

        function setupNoButton() {
            const noBtn = document.getElementById('noBtn');
            let isMoving = false;

            noBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
            });

            document.addEventListener('mousemove', (e) => {
                if (isMoving) return;

                const rect = noBtn.getBoundingClientRect();
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                const buttonCenterX = rect.left + rect.width / 2;
                const buttonCenterY = rect.top + rect.height / 2;
                const distance = Math.sqrt(
                    Math.pow(mouseX - buttonCenterX, 2) +
                    Math.pow(mouseY - buttonCenterY, 2)
                );

                if (distance < 150) {
                    isMoving = true;
                    noButtonClickCount++;

                    const viewportWidth = window.innerWidth;
                    const viewportHeight = window.innerHeight;
                    const buttonWidth = rect.width;
                    const buttonHeight = rect.height;

                    let newX, newY;
                    let attempts = 0;
                    do {
                        newX = Math.random() * (viewportWidth - buttonWidth - 40) + 20;
                        newY = Math.random() * (viewportHeight - buttonHeight - 40) + 20;
                        attempts++;
                    } while (attempts < 10 && (
                        Math.abs(newX - rect.left) < 150 ||
                        Math.abs(newY - rect.top) < 150
                    ));

                    noBtn.style.position = 'fixed';
                    noBtn.style.left = rect.left + 'px';
                    noBtn.style.top = rect.top + 'px';
                    noBtn.style.transition = 'all 0.4s ease-out';
                    noBtn.offsetHeight;

                    setTimeout(() => {
                        noBtn.style.left = newX + 'px';
                        noBtn.style.top = newY + 'px';
                        const scale = 1 + (noButtonClickCount * 0.02);
                        noBtn.style.transform = `scale(${Math.min(scale, 1.15)})`;
                    }, 10);

                    setTimeout(() => { isMoving = false; }, 500);
                    for (let i = 0; i < 2; i++) {
                        setTimeout(() => createFloatingHeart(), i * 100);
                    }
                }
            });
        }

        setInterval(() => {
            if (Math.random() > 0.7 && document.getElementById('questionScreen').style.display !== 'none') {
                createFloatingHeart();
            }
        }, 1000);
        setInterval(() => {
            if (Math.random() > 0.8 && document.getElementById('questionScreen').style.display !== 'none') {
                createSparkle();
            }
        }, 500);
        for (let i = 0; i < 5; i++) {
            setTimeout(() => createFloatingHeart(), i * 500);
        }
        setupNoButton();
    </script>
